language: bash
services: docker

env:
  - MYSQL_VERSION=5.7
  - MYSQL_VERSION=5.6
  - MYSQL_VERSION=5.5
  - DISTRIB=''
  - DISTRIB=ubuntu

matrix:
  exclude:
    - DISTRIB='ubuntu'
        MYSQL_VERSION=5.6
    - DISTRIB='ubuntu'
        MYSQL_VERSION=5.5

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$MYSQL_VERSION/$DISTRIB"
  - image="mysql:${MYSQL_VERSION}${DISTRIB}"

script:
  - docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

