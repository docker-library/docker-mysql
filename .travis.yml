language: bash
services: docker

matrix:
  - DISTRIB='' MYSQL_VERSION=5.7
  - DISTRIB='' MYSQL_VERSION=5.6
  - DISTRIB='' MYSQL_VERSION=5.5
  - DISTRIB=ubuntu MYSQL_VERSION=5.7

install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images

before_script:
  - env | sort
  - cd "$MYSQL_VERSION/$DISTRIB"
  - image="mysql:${MYSQL_VERSION}${DISTRIB}"

script:
  - docker build -t "$image" .
  - ~/official-images/test/run.sh "$image"

after_script:
  - docker images

